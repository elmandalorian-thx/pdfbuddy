# Railway deployment configuration
# Deploy with: railway up

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.production"

[deploy]
startCommand = ""
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

[[services]]
name = "pdfbuddy"
port = 8080
