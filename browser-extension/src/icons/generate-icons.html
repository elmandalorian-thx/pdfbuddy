<!DOCTYPE html>
<html>
<head>
  <title>PDF Buddy Icon Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .icons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .icon-container {
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      background: white;
    }
    button {
      margin-top: 8px;
      padding: 8px 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #4f46e5;
    }
    p {
      margin-top: 4px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>PDF Buddy Extension Icons</h1>
  <p>Right-click and save each icon, or click the download button.</p>

  <div class="icons">
    <div class="icon-container">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>icon16.png</p>
      <button onclick="download('icon16')">Download</button>
    </div>
    <div class="icon-container">
      <canvas id="icon32" width="32" height="32"></canvas>
      <p>icon32.png</p>
      <button onclick="download('icon32')">Download</button>
    </div>
    <div class="icon-container">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>icon48.png</p>
      <button onclick="download('icon48')">Download</button>
    </div>
    <div class="icon-container">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>icon128.png</p>
      <button onclick="download('icon128')">Download</button>
    </div>
  </div>

  <script>
    const sizes = [16, 32, 48, 128];

    sizes.forEach(size => {
      const canvas = document.getElementById(`icon${size}`);
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#8b5cf6');

      // Rounded rectangle background
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Document icon
      ctx.strokeStyle = 'white';
      ctx.fillStyle = 'white';
      ctx.lineWidth = size * 0.06;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      const padding = size * 0.25;
      const docWidth = size * 0.5;
      const docHeight = size * 0.6;
      const foldSize = size * 0.15;

      const x = (size - docWidth) / 2;
      const y = (size - docHeight) / 2;

      // Document shape with folded corner
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + docWidth - foldSize, y);
      ctx.lineTo(x + docWidth, y + foldSize);
      ctx.lineTo(x + docWidth, y + docHeight);
      ctx.lineTo(x, y + docHeight);
      ctx.closePath();
      ctx.stroke();

      // Fold line
      ctx.beginPath();
      ctx.moveTo(x + docWidth - foldSize, y);
      ctx.lineTo(x + docWidth - foldSize, y + foldSize);
      ctx.lineTo(x + docWidth, y + foldSize);
      ctx.stroke();

      // Text lines
      const lineY1 = y + docHeight * 0.4;
      const lineY2 = y + docHeight * 0.6;
      const lineX1 = x + size * 0.08;
      const lineX2 = x + docWidth - size * 0.08;

      ctx.beginPath();
      ctx.moveTo(lineX1, lineY1);
      ctx.lineTo(lineX2, lineY1);
      ctx.moveTo(lineX1, lineY2);
      ctx.lineTo(lineX2 - size * 0.1, lineY2);
      ctx.stroke();
    });

    function download(id) {
      const canvas = document.getElementById(id);
      const link = document.createElement('a');
      link.download = id + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
