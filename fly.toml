# Fly.io deployment configuration
# Deploy with: fly launch && fly deploy

app = "pdfbuddy"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
dockerfile = "Dockerfile.production"

[env]
PORT = "8080"
PYTHONUNBUFFERED = "1"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[http_service.checks]]
interval = "30s"
timeout = "10s"
grace_period = "10s"
method = "GET"
path = "/health"

[[vm]]
memory = "512mb"
cpu_kind = "shared"
cpus = 1

[mounts]
source = "pdf_storage"
destination = "/app/uploads"
